	<script>
		(function () {
			// 安全获取/设置 localStorage，兼容隐私模式或禁用情况
			function safeGet(key, defVal) {
				try {
					var v = localStorage.getItem(key);
				return v === null ? defVal : JSON.parse(v);
				} catch (e) { return defVal; }
			}
			function safeSet(key, val) {
				try { localStorage.setItem(key, JSON.stringify(val)); } catch (e) {}
			}
		  	// 以路径作为“本页”唯一键；以固定键保存“全站”PV
			var pageKey = "pv:page:" + location.pathname;
			var siteKey = "pv:site:__all__";
			var pagePV = safeGet(pageKey, 0) + 1;
			var sitePV = safeGet(siteKey, 0) + 1;
			safeSet(pageKey, pagePV);
			safeSet(siteKey, sitePV);
			// 渲染到页面
			document.getElementById("pagePV").textContent = pagePV;
			document.getElementById("sitePV").textContent = sitePV;
		})();
	</script>
